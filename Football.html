    <div class="center">
        <form>
            <h1> Add game form </h1>
            <p> Add information about a new game in the boxes below.</p>
            <p> When done, click the button to add the game stats to the game log.</p>
            <div class="formBox">
                <label for="date"></label>
                <input type="text" id="date" placeholder="Date" />
            </div>
            <div class="formBox">
                <label for="homeTeam"></label>
                <input type="text" id="homeTeam" placeholder="Home Team" />
            </div>

            <div class="formBox">
                <label for="awayTeam"></label>
                <input type="text" id="awayTeam" placeholder="Away Team" />
            </div>

            <div class="formBox">
                <label for="homePoints"></label>
                <input type="number" id="homePoints" placeholder="Home Points" />
            </div>

            <div class="formBox">
                <label for="awayPoints"></label>
                <input type="number" id="awayPoints" placeholder="Away Points" />
            </div>

            <div class="formBox">
                <button id="btn">Add Game to Game Log</button>
            </div>
            <h2>Game Log</h2>
            <div class=games>
                <div id="msg">
                    <pre></pre>
                </div>
            </div>
        </form>
